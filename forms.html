<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="https://www.reddit.com/search/">
        <label for="search">Search Here</label>
        <input id="search" type="text" name="q" placeholder="Enter Search Here">

        </p>
        <p>
            <input type="password">
            <label for="password">Enter your Password</label>
        </p>

        <p>
            <input type="color">
        </p>
        <!-- Default is to submit the form when it is inside of a form -->
        <button>Enter Here</button>
        <!-- Button below does not actually submit the form -->
        <button type="button">Enter Here</button>
        <!-- This also works but a bit clunkier to use -->
        <input type="submit">
    </form>

    <form action="/birds">
        <input type="checkbox" id="agree" name="agreed" checked>
        <label for="agree">I agree to what you are saying</label>
        <P>
            <label for="s">Small</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">Large</label>
            <input type="radio" name="size" id="l" value="l">
        </P>
        <!-- Radio Buttons
        
        Can only select one
    
        -->
        <button>Submit</button>

    </form>

    <form action="/range">
        <label for="slider">Amount of Cheese</label>
        <input type="range" id="slider" min=2 max=10 name="cheeselevel" step=7>

        <textarea name="texttest" id="textarea" name="para" cols="30" rows="10"></textarea>
        <button></button>
    </form>

    <form action="/dummy">
        <label for="first">First Name</label>
        <input type="text" id="first" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="22" required>
        <button>Submit</button>
    </form>

</body>

<!-- Button
Button in form automatically submit the form unless expicitily told not to


-->

<!-- Name

Name of input details how the input will send infromation to the server

Example:

<input type="text" name="username"> Enter username>

this would send through form as form action + name=(your data)

-->


<!-- Validation:

    Contraints added to form, ensures data meets a certain specification
    
    Built in Browser Validation:

    required, minlength, maxlength, min, max


-->

</html>
