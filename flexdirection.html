    <section id="container">
        <div style="background-color: #80ffdb"></div>
        <div style="background-color: #64dfdf"></div>
        <div style="background-color: #48bfe3"></div>
        <div style="background-color: #5390d9"></div>
        <div style="background-color: #6930c3;"></div>
    </section>

</body>
<!-- 
    Flexbox: Newer CSS addition which allows us to dynamically organize elements so that they scale well

    Must begin with display property

    The Flex Model:

        Main Axis: Horizontal line, goes from left to right
            -   Flex direction adjusts the main access
            - Flex-wrap determines how overflow will be distributed

        Cross Axis: Determines how added content is distributed
            - align-items determines cross axis

        Align-Content: Space between the columns or rows when we have content wrapping
 -->

<!-- Flex Basis:
    Sets the default sizing for a flex object, can be either height or width depending on main axis
    -->
