<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/MorePractice.css">
    <title>JavaScript</title>
</head>

<body>

    <nav class="top-nav">
        <ul class="nav-list">
            <li class="nav-list-item">Home</li>
            <li class="nav-list-item">About</li>
            <li class="nav-list-item">Gallery</li>
            <li class="nav-list-item">Contact</li>
        </ul>
    </nav>


    <h1 class="header">Art gallery</h1>

    <div class="carousel">
        <div class="photo">
            <img src="img/turtle.jpg" alt="" class="main-image" onclick="turtleArt()" onmouseover="turtleArt()">
        </div>
        <div class="photo">
            <img src="img/catci.jpg" alt="" class="main-image" onclick="cactiArt()" onmouseover="cactiArt()">
        </div>
        <div class="photo">
            <img src="img/red.jpg" alt="" class="main-image" onclick="redArt()" onmouseover="redArt()">
        </div>
        <div class="photo">
            <img src="img/bridge.jpeg" alt="" class="main-image" onclick="bridgeArt()" onmouseover="bridgeArt()">
        </div>
        <div class="photo">
            <img src="img/tree.jpg" alt="" class="main-image" onclick="treeArt()" onmouseover="treeArt()">
        </div>
    </div>

    <div class="container">
        <h2 class="photo-title" id="art-header"></h2>
        <p class="art-descript" id="art-descript">

        </p>
    </div>






    <script src="js/MorePractice.js"></script>
</body>


</html>
